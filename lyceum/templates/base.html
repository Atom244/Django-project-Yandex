<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="{% static 'files/favicon/favicon-48x48.png' %}" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="{% static 'files/favicon/favicon.svg' %}" />
  <link rel="icon" type="image/x-icon" href="{% static 'files/favicon/favicon.ico' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'files/favicon/apple-touch-icon.png' %}" />
  <link rel="manifest" href="{% static 'files/favicon/site.webmanifest' %}" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block head %}<title>Document</title>{% endblock %}


</head>

<body>
  <div class="wrapper">
    {% include "includes/header.html" %}
    <main>
      <div class="container">
        {% include "includes/birthday.html" %}
        {% block content %}{% endblock %}
      </div>
    </main>
    {% include "includes/footer.html" %}
  </div>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
