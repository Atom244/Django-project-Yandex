{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Товары, оцененные вами" %}</h1>
<ul>
  {% for rating in ratings %}
  <h3>
    <a href="{% url 'catalog:item-detail' rating.item.id %}">{{ rating.item.name }}</a>{% trans " - Оценка:" %} {{ rating.score }}
  </h3>
  {% endfor %}
</ul>
{% endblock %}
