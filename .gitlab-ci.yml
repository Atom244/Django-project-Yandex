image: python:latest

stages:          
  - formatting
  - test
  - deploy

before_script:   
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install black flake8 autoflake 

formatting-job:       # This job runs in the build stage, which runs first.
  stage: formatting
  script:
    - autoflake --remove-unused-variables --in-place .
    - black . --line-length 79
    - echo "Formatting and Build job completed." 

lint-test-job:   # This job runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - flake8 . --count --show-source --statistics 

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
