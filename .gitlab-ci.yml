image: python:latest

stages:          # List of stages for jobs, and their order of execution
  - formatting
  - test
  - deploy

before_script:    # Выполняется перед каждым job
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install black flake8 autoflake isort autopep8 # Устанавливаем flake8 глобально

formatting-job:       # This job runs in the build stage, which runs first.
  stage: formatting
  script:
    - autoflake --remove-all-unused-imports --in-place --recursive .
    - autopep8 --in-place --aggressive --aggressive --recursive .
    - isort .
    - black . --line-length 79
    - echo "Formatting and Build job completed."  # Пример действия в стадии сборки

lint-test-job:   # This job runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - flake8 . --count --show-source --statistics  # flake8 проверка

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
